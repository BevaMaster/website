<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game O-X</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #eef2f3, #8e9eab);
      color: #333;
      margin: 0;
      padding-top: 40px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #444;
      transition: all 0.3s ease;
    }

    .status {
      margin-bottom: 20px;
      font-size: 1.2em;
      color: #222;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 30px;
      transition: all 0.3s ease;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 10px;
      font-size: 2.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, background-color 0.3s;
    }

    .cell:hover {
      background-color: #e0f7fa;
      transform: scale(1.05);
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background-color: #607d8b;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #455a64;
    }
  </style>
</head>
<body>

  <h1>Game O-X</h1>
  <div class="status" id="status">Giliran: X</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Reset Game</button>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");

    let currentPlayer = "X";
    let gameActive = true;
    let cells = Array(9).fill("");

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.addEventListener("click", handleClick);
        board.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      const index = e.target.dataset.index;

      if (!gameActive || cells[index] !== "") return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.style.color = currentPlayer === "X" ? "#ff5722" : "#2196f3";

      if (checkWinner()) {
        statusText.textContent = `Pemenang: ${currentPlayer}!`;
        gameActive = false;
      } else if (!cells.includes("")) {
        statusText.textContent = "Hasil: Seri!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.textContent = `Giliran: ${currentPlayer}`;
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      cells = Array(9).fill("");
      statusText.textContent = `Giliran: ${currentPlayer}`;
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
