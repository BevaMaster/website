<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game X Campur - Bocil Kematian</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #000000, #430089);
      color: #fff;
      margin: 0;
      padding-top: 30px;
    }

    h1 {
      color: #ff4081;
      text-shadow: 0 0 10px #ff4081;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 5px #ff4081; }
      50% { text-shadow: 0 0 20px #ff4081; }
      100% { text-shadow: 0 0 5px #ff4081; }
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 10px;
      margin: 20px auto;
      width: 320px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: rgba(255,255,255,0.1);
      border: 2px solid #fff;
      font-size: 2.5em;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background-color: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .status {
      margin: 20px;
      font-size: 1.3em;
      color: #ffeb3b;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff4081;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 10px #ff4081;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e91e63;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>X Campur - Bocil Kematian Mode</h1>
  <div class="status" id="status">Giliran: X</div>
  <div class="board" id="board"></div>
  <button onclick="resetGame()">Reset Game</button>

  <!-- Musik Bocil Kematian (versi YouTube embed mp3 atau file lokal) -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    <!-- Ganti link di atas ke MP3 bocil kematian -->
  </audio>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const music = document.getElementById("bgMusic");

    let currentPlayer = "X";
    let gameActive = true;
    let cells = Array(9).fill("");

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.addEventListener("click", handleClick);
        board.appendChild(cellElement);
      });
    }

    function handleClick(e) {
      if (!gameActive) return;

      const index = e.target.dataset.index;

      if (cells[index] !== "") return;

      cells[index] = currentPlayer;
      e.target.textContent = currentPlayer;
      e.target.style.color = currentPlayer === "X" ? "#ffeb3b" : "#00e5ff";

      if (checkWinner()) {
        statusText.textContent = `Pemenang: ${currentPlayer}!`;
        gameActive = false;
        statusText.style.color = "#00ff00";
        return;
      }

      if (!cells.includes("")) {
        statusText.textContent = "Hasil: Seri!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.textContent = `Giliran: ${currentPlayer}`;
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];

      return winCombos.some(combo => {
        const [a, b, c] = combo;
        return cells[a] && cells[a] === cells[b] && cells[a] === cells[c];
      });
    }

    function resetGame() {
      currentPlayer = "X";
      gameActive = true;
      cells = Array(9).fill("");
      statusText.textContent = `Giliran: ${currentPlayer}`;
      statusText.style.color = "#ffeb3b";
      createBoard();
    }

    // Start music after user interacts
    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    createBoard();
  </script>
</body>
</html>
