<body>
  <button class="menu-button" onclick="toggleMenu()">=</button>
  <div id="platformMenu" class="platform-menu">
    <button onclick="switchPlatform('tiktok')">TikTok</button>
    <button onclick="switchPlatform('instagram')">Instagram</button>
  </div>

  <div class="container">
    <h1>SukiTik <img src="astronot-logo.png" alt="logo" class="logo" /></h1>
    <div class="credit">By Beva Anjas Ganteng Gurinjayyyyyy ðŸ˜ŽðŸ”¥</div>
    <p id="desc">download video tiktok tanpa watermark dari <strong>sukistore.me</strong></p>

    <div id="tiktokForm">
      <input id="tiktokURL" placeholder="tempel link tiktok disini ya..." />
      <button onclick="downloadTiktok()">Download</button>
      <div id="tiktokResult" style="margin-top:20px;"></div>
    </div>

    <div id="instagramForm" class="hidden">
      <input id="igURL" placeholder="tempel link instagram disini ya..." />
      <button onclick="downloadInstagram()">Download</button>
      <div id="igResult" style="margin-top:20px;"></div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const m = document.getElementById("platformMenu");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }

    function switchPlatform(p) {
      document.getElementById("tiktokForm").classList.add("hidden");
      document.getElementById("instagramForm").classList.add("hidden");
      if (p === "tiktok") {
        document.getElementById("desc").innerHTML = 'download video tiktok tanpa watermark dari <strong>sukistore.me</strong>';
        document.getElementById("tiktokForm").classList.remove("hidden");
      } else {
        document.getElementById("desc").innerHTML = 'download video instagram yang <strong>jadi post, reels, atau story</strong> dari <strong>sukistore.me</strong>';
        document.getElementById("instagramForm").classList.remove("hidden");
      }
      toggleMenu();
    }
  </script>

  <script>
    async function resolveFinalURL(u) {
      if (u.includes("vt.tiktok.com")) {
        try {
          const r = await fetch(u, { method: 'HEAD', redirect: 'follow' });
          return r.url || u;
        } catch { return u; }
      }
      return u;
    }

    async function downloadTiktok() {
      const input = document.getElementById("tiktokURL").value.trim();
      if (!input) return alert("tempel link tiktok dulu!");
      const finalURL = await resolveFinalURL(input);
      fetch(`https://tikwm.com/api/?url=${encodeURIComponent(finalURL)}`)
        .then(r => r.json())
        .then(d => {
          if (d?.data?.play) {
            document.getElementById("tiktokResult").innerHTML =
              `<a href="${d.data.play}" target="_blank"><button>Download Now</button></a>`;
          } else {
            document.getElementById("tiktokResult").innerText = "video tidak ditemukan!";
          }
        })
        .catch(() => {
          document.getElementById("tiktokResult").innerText = "gagal mengambil video";
        });
    }

    async function downloadInstagram() {
      const input = document.getElementById("igURL").value.trim();
      if (!input) return alert("tempel link instagram dulu!");
      fetch(`https://instagram-reel-api.onrender.com?url=${encodeURIComponent(input)}`)
        .then(r => r.json())
        .then(d => {
          if (d?.download_link) {
            document.getElementById("igResult").innerHTML =
              `<a href="${d.download_link}" target="_blank"><button>Download Now</button></a>`;
          } else {
            document.getElementById("igResult").innerText = "video tidak ditemukan!";
          }
        })
        .catch(() => {
          document.getElementById("igResult").innerText = "gagal mengambil video";
        });
    }
  </script>

  <script>
    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.body.style.transform =
        `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
    });
