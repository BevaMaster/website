<!DOCTYPE html>
<html lang="en">
<head>

  <title>Login/Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="auth-container">

    <p id="toggle-text">Belum punya akun? <a href="#" id="toggle-link">Register</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
