  <style>

<body class="fadein">
  <button class="menu-button" onclick="toggleMenu()">=</button>
  <div id="platformMenu" class="platform-menu">
    <button onclick="switchPlatform('tiktok')">TikTok</button>
    <button onclick="switchPlatform('instagram')">Instagram</button>
  </div>

  <div class="container">
    <h1>SukiTik <img src="astronot-logo.png" alt="logo" class="logo" /></h1>
    <div class="credit">By Beva Anjas Ganteng Gurinjayyyyyy üòéüî•</div>
    <p id="desc">download video tiktok tanpa watermark dari <strong>sukistore.me</strong></p>

    <div id="tiktokForm">
      <textarea id="tiktokURL" rows="4" placeholder="tempel link tiktok.."></textarea><br>
      <button onclick="multiDownloadTiktok('video')">Download Now</button>
      <button onclick="multiDownloadTiktok('audio')">Download Audio</button>
      <div id="tiktokResult" style="margin-top:20px;"></div>
    </div>

    <div id="instagramForm" class="hidden">
      <input id="igURL" disabled value="Instagram sedang maintenance..." />
      <button disabled>Maintenance</button>
      <div id="igResult" style="margin-top:20px;color:#ccc;font-style:italic;">Harap bersabar ya!</div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      const m = document.getElementById("platformMenu");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }

    function switchPlatform(p) {
      document.getElementById("tiktokForm").classList.add("hidden");
      document.getElementById("instagramForm").classList.add("hidden");
      if (p === "tiktok") {
        document.getElementById("desc").innerHTML = 'download video tiktok tanpa watermark dari <strong>sukistore.me</strong>';
        document.getElementById("tiktokForm").classList.remove("hidden");
      } else {
        document.getElementById("desc").innerHTML = 'instagram sedang <strong>maintenance</strong>, harap bersabar ya üòø';
        document.getElementById("instagramForm").classList.remove("hidden");
      }
      toggleMenu();
    }

    async function resolveFinalURL(u) {
      if (u.includes("vt.tiktok.com")) {
        try {
          const r = await fetch(u, { method: 'HEAD', redirect: 'follow' });
          return r.url || u;
        } catch { return u; }
      }
      return u;
    }

    async function multiDownloadTiktok(type = 'video') {
      const input = document.getElementById("tiktokURL").value.trim();
      if (!input) return alert("tempel link tiktok dulu!");
      const links = input.split('\n').map(l => l.trim()).filter(Boolean);
      document.getElementById("tiktokResult").innerHTML = "‚è≥ Sedang memproses semua link...";

      let output = '';
      for (const link of links) {
        let url = await resolveFinalURL(link);
        try {
          const res = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
          const data = await res.json();
          if (data && data.data) {
            output += `<p><strong>Link:</strong> ${url}</p>`;
            if (type === 'audio' && data.data.music) {
              output += `<a href="${data.data.music}" target="_blank"><button>Download Audio üéµ</button></a>`;
            } else if (type === 'video' && data.data.play) {
              output += `<a href="${data.data.play}" target="_blank"><button>Download Video üìπ</button></a>`;
            } else {
              output += `<p>‚ö†Ô∏è Media tidak ditemukan untuk: ${url}</p>`;
            }
          } else {
            output += `<p>‚ö†Ô∏è Gagal mengambil data untuk: ${url}</p>`;
          }
        } catch {
          output += `<p>‚ùå Error mengambil: ${url}</p>`;
        }
      }
      document.getElementById("tiktokResult").innerHTML = output;
    }

    document.addEventListener("mousemove", e => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      document.body.style.transform = `perspective(1000px) rotateY(${x}deg) rotateX(${-y}deg)`;
    });
  </script>
</body>
